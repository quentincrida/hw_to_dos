<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quentin's TODO List</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <script src="js/bundle.js"></script>
</head>
<body>
<div id="app">
  <h1>Quentin's TODO List, and other Animals</h1>

<ul>
  <li v-for="todo in todos"></li>
  <li>{{todos}}</li>
</ul>
  <form>
    <label for="new-todo">Add a new TODO:</label>
    <input id="new-todo" type="text" v-model="newTodo">
    <input type="submit" value="Save New TODO">
  </form>

</div>

</body>
</html>
